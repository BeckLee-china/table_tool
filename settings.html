<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 北洛工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563EB;
            --secondary: #3B82F6;
            --text: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --success: #10B981;
            --radius-md: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .settings-card {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .btn-text {
            background: none;
            color: var(--text-muted);
        }

        .btn-text:hover {
            color: var(--text);
        }

        .status-msg {
            margin-top: 16px;
            font-size: 13px;
            text-align: center;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-msg.show {
            opacity: 1;
        }

        .status-msg.success {
            color: var(--success);
        }
    </style>
</head>

<body>
    <div class="settings-card">
        <div class="header">
            <h1>全局设置</h1>
            <p>配置您的 API 密钥，该设置将在所有工具中生效</p>
        </div>

        <div class="form-group">
            <label class="form-label">API Base URL (选填)</label>
            <input type="text" id="apiBase" class="form-input" placeholder="默认: https://api.openai.com/v1">
        </div>

        <div class="form-group">
            <label class="form-label">API Key</label>
            <input type="password" id="apiKey" class="form-input" placeholder="sk-...">
        </div>

        <div class="form-group">
            <label class="form-label">模型名称 (Model)</label>
            <input type="text" id="modelName" class="form-input" placeholder="例如: gpt-3.5-turbo">
        </div>

        <button class="btn btn-primary" onclick="saveSettings()">保存配置</button>
        <button class="btn btn-text" onclick="history.back()">返回上一页</button>

        <div id="statusMsg" class="status-msg">✅ 配置已保存</div>
    </div>

    <script>
        // Load settings on init
        document.addEventListener('DOMContentLoaded', () => {
            const config = JSON.parse(localStorage.getItem('beiluo_config') || '{}');
            document.getElementById('apiBase').value = config.apiBase || '';
            document.getElementById('apiKey').value = config.apiKey || '';
            document.getElementById('modelName').value = config.modelName || 'gpt-3.5-turbo';
        });

        function saveSettings() {
            const config = {
                apiBase: document.getElementById('apiBase').value.trim(),
                apiKey: document.getElementById('apiKey').value.trim(),
                modelName: document.getElementById('modelName').value.trim() || 'gpt-3.5-turbo'
            };

            localStorage.setItem('beiluo_config', JSON.stringify(config));

            const msg = document.getElementById('statusMsg');
            msg.className = 'status-msg success show';
            setTimeout(() => {
                msg.className = 'status-msg';
            }, 2000);
        }
    </script>
</body>

</html>
