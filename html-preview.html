<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 实时预览 - 北洛工具箱</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">

    <!-- html2canvas for image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* ===== CSS Variables (Consistent with other pages) ===== */
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --secondary: #3B82F6;
            --success: #10B981;
            --success-light: #ECFDF5;
            --warning: #F59E0B;
            --error: #EF4444;
            --error-light: #FEF2F2;
            --bg: #F8FAFC;
            --bg-white: #FFFFFF;
            --text: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --border-dark: #CBD5E1;

            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.5);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            --radius-md: 12px;
            --radius-lg: 16px;

            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== Base Styles ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 80px;
            /* Space for fixed navbar */
        }

        /* ===== Navbar ===== */
        .navbar {
            position: fixed;
            top: 16px;
            left: 16px;
            right: 16px;
            z-index: 100;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .navbar-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-logo svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .navbar-link {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
        }

        .navbar-link:hover,
        .navbar-link.active {
            color: var(--primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* ===== App Layout ===== */
        .app-container {
            max-width: 1600px;
            /* Wide layout for side-by-side */
            margin: 0 auto;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            height: calc(100vh - 96px);
            /* Fill remaining height */
        }

        /* ===== Cards ===== */
        .card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-white);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title svg {
            color: var(--primary);
            width: 20px;
            height: 20px;
        }

        .card-content {
            flex: 1;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* ===== Editor (Left side) ===== */
        .editor-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .code-textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }

        .code-textarea:focus {
            background: #fff;
        }

        /* ===== Preview (Right side) ===== */
        .preview-container {
            width: 100%;
            height: 100%;
            background: white;
            overflow: auto;
            position: relative;
        }

        /* The actual content area that will be captured */
        #previewContent {
            min-height: 100%;
            padding: 20px;
            /* Optional default padding */
        }

        /* ===== Buttons ===== */
        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: white;
            border-color: var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--bg);
        }

        /* ===== Responsive ===== */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
                padding-bottom: 40px;
            }

            .card {
                min-height: 500px;
                /* Force height on stack */
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar glass-card">
        <a href="index.html" class="navbar-brand">
            <div class="navbar-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            北洛工具箱
        </a>
        <div class="navbar-links">
            <a href="index.html" class="navbar-link">首页</a>
            <a href="table_tool.html" class="navbar-link">表格生成器</a>
            <a href="word-html.html" class="navbar-link">AI Word排版</a>
            <a href="html-preview.html" class="navbar-link active" style="color: var(--primary);">HTML预览</a>
            <a href="admin.html" class="navbar-link"
                style="background: var(--primary); color: white; padding: 6px 12px; border-radius: 6px;">API 配置</a>
        </div>
        <button class="mobile-menu-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18" />
            </svg>
        </button>
    </nav>

    <!-- Main Content -->
    <div class="app-container">

        <!-- Left: Code Input -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    HTML 代码
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline" onclick="clearCode()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        清空
                    </button>
                    <button class="btn btn-outline" onclick="pasteExample()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        加载示例
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div class="editor-container">
                    <textarea id="htmlInput" class="code-textarea" placeholder="在此粘贴或输入 HTML 代码..."></textarea>
                </div>
            </div>
        </div>

        <!-- Right: Preview -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    实时预览
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="downloadHtml()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        下载 HTML
                    </button>
                    <button class="btn btn-primary" onclick="saveAsImage()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        导出为图片
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div class="preview-container">
                    <div id="previewContent"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const previewContent = document.getElementById('previewContent');

        // Initial setup
        const defaultExample = `<div style="padding: 24px; font-family: sans-serif; max-width: 600px; margin: 0 auto; background: white;">
    <h1 style="color: #2563EB; text-align: center; border-bottom: 2px solid #2563EB; padding-bottom: 12px;">
        欢迎使用 HTML 预览工具
    </h1>
    <p style="color: #666; font-size: 16px; line-height: 1.6;">
        这是一个简单的实时预览工具。你可以在左侧输入任何 HTML 代码（包括行内样式），右侧会立即显示结果。
    </p>
    
    <div style="background: #F8FAFC; padding: 16px; border-radius: 8px; border: 1px solid #E2E8F0; margin: 20px 0;">
        <h3 style="margin-top: 0;">支持的功能：</h3>
        <ul style="padding-left: 20px;">
            <li>实时渲染 HTML</li>
            <li>支持行内 CSS 样式</li>
            <li>一键下载 .html 文件</li>
            <li>将渲染结果导出为 PNG 图片</li>
        </ul>
    </div>
    
    <button style="background: #2563EB; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 14px; cursor: pointer;">
        漂亮按钮示例
    </button>
</div>`;

        // Load example logic
        function pasteExample() {
            htmlInput.value = defaultExample;
            updatePreview();
        }

        function clearCode() {
            if (confirm('确定要清空吗？')) {
                htmlInput.value = '';
                updatePreview();
            }
        }

        // Live Preview Logic
        function updatePreview() {
            const content = htmlInput.value;
            // Using a shadow DOM approach or iframe is safer, 
            // but for simple image export, direct injection is easier for html2canvas
            previewContent.innerHTML = content;
        }

        htmlInput.addEventListener('input', updatePreview);

        // Initial load
        // pasteExample(); // Optional: load example on start

        // Download HTML
        function downloadHtml() {
            const content = htmlInput.value;
            if (!content) {
                alert('没有什么可下载的！');
                return;
            }

            // Wrap in basic structure if needed, or just download the snippet
            // Let's add a basic wrapper to make it a valid file
            const fullContent = `<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exported HTML</title>
</head>
<body>
${content}
</body>
</html>`;

            const blob = new Blob([fullContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `preview-${Date.now()}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Save as Image (PNG)
        function saveAsImage() {
            const element = document.getElementById('previewContent');
            if (!element.innerHTML.trim()) {
                alert('预览区域为空，无法生成图片');
                return;
            }

            // Show a "Processing" state simply by changing cursor
            document.body.style.cursor = 'wait';

            html2canvas(element, {
                backgroundColor: '#ffffff', // Ensure white background for transparent parts
                scale: 2 // High resolution
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `preview-${Date.now()}.png`;
                link.href = canvas.toDataURL(); // default png
                link.click();
                document.body.style.cursor = 'default';
            }).catch(err => {
                console.error(err);
                alert('生成图片失败，请检查控制台错误');
                document.body.style.cursor = 'default';
            });
        }
    </script>
</body>

</html>
