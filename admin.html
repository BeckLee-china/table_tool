<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 北洛工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563EB;
            --secondary: #3B82F6;
            --accent: #7C3AED;
            --text: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --success: #10B981;
            --error: #EF4444;
            --glow: rgba(37, 99, 235, 0.1);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Nav */
        nav {
            background: var(--white);
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .btn-logout {
            color: var(--error);
            cursor: pointer;
            font-weight: 500;
        }

        /* Layout */
        .admin-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .config-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .config-item:hover {
            border-color: var(--primary);
            background: var(--bg);
        }

        .config-item.active {
            border-color: var(--primary);
            background: var(--glow);
            border-width: 2px;
        }

        .config-item .name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .config-item .url {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .config-item .tag-active {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--success);
            color: white;
            border-radius: 100px;
            padding: 2px 8px;
            font-size: 10px;
            font-weight: 700;
        }

        .btn-add {
            margin-top: auto;
            border: 2px dashed var(--border);
            padding: 16px;
            text-align: center;
            color: var(--text-muted);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
        }

        .btn-add:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            padding: 40px;
        }

        .editor-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--glow);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo">北洛工具箱 - 后台管理</div>
        <div class="nav-user">
            <span id="userEmail">加载中...</span>
            <span class="btn-logout" onclick="userLogout()">退出登录</span>
        </div>
    </nav>

    <div class="admin-container">
        <aside class="sidebar">
            <h3 style="font-size: 16px; margin-bottom: 12px;">我的配置</h3>
            <div id="configList">
                <!-- List items here -->
            </div>
            <div class="btn-add" onclick="createNewConfig()">+ 新增配置</div>
            <div style="margin-top: 24px;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 13px;">←
                    返回工具箱</a>
            </div>
        </aside>

        <main class="main-content">
            <div id="editor" class="editor-card" style="display: none;">
                <h2 id="editorTitle" style="margin-bottom: 24px;">编辑配置</h2>

                <div class="form-group">
                    <label class="form-label">配置名称</label>
                    <input type="text" id="cfgName" class="form-input" placeholder="例如：OpenAI 官方">
                </div>

                <div class="form-group">
                    <label class="form-label">API Base URL</label>
                    <input type="text" id="cfgBase" class="form-input" placeholder="默认: https://api.openai.com/v1">
                </div>

                <div class="form-group">
                    <label class="form-label">API Key</label>
                    <div style="display: flex; gap: 12px;">
                        <input type="password" id="cfgKey" class="form-input" placeholder="sk-..." style="flex: 1;">
                        <button class="btn btn-outline" id="btnValidate" onclick="handleValidate()">验证</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">默认模型</label>
                    <input type="text" id="cfgModel" class="form-input" placeholder="例如: gpt-4o" list="modelOptions">
                    <datalist id="modelOptions">
                        <!-- Options will be populated here -->
                    </datalist>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="handleSave()">保存到云端</button>
                    <button class="btn btn-success" id="btnSetActive" onclick="handleSetActive()">设为当前使用</button>
                    <button class="btn btn-danger" onclick="handleDelete()" style="margin-left: auto;">删除</button>
                </div>
            </div>

            <div id="emptyPanel" class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    style="margin-bottom: 16px; opacity: 0.2;">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                <p>选择一个配置进行编辑，或点击左侧新增</p>
            </div>
        </main>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        let configs = [];
        let currentConfig = null;

        window.onload = async () => {
            const session = await getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            document.getElementById('userEmail').textContent = session.user.email;
            loadConfigs();
        };

        async function loadConfigs() {
            const { data, error } = await fetchConfigs();
            if (error) {
                alert('加载配置失败: ' + error.message);
                return;
            }
            configs = data;
            renderList();
        }

        function renderList() {
            const listEl = document.getElementById('configList');
            listEl.innerHTML = configs.map(cfg => `
                <div class="config-item ${currentConfig?.id === cfg.id ? 'active' : ''}" onclick="selectConfig('${cfg.id}')">
                    <div class="name">${cfg.name}</div>
                    <div class="url">${cfg.api_base || '默认 URL'}</div>
                    ${cfg.is_active ? '<span class="tag-active">当前使用</span>' : ''}
                </div>
            `).join('');
        }

        function selectConfig(id) {
            currentConfig = configs.find(c => c.id === id);
            showEditor();
        }

        function createNewConfig() {
            currentConfig = { name: '新配置', api_base: 'https://api.openai.com/v1', api_key: '', model_name: 'gpt-4o' };
            showEditor();
        }

        function showEditor() {
            document.getElementById('emptyPanel').style.display = 'none';
            document.getElementById('editor').style.display = 'block';

            document.getElementById('editorTitle').textContent = currentConfig.id ? '编辑配置' : '新增配置';
            document.getElementById('cfgName').value = currentConfig.name;
            document.getElementById('cfgBase').value = currentConfig.api_base || '';
            document.getElementById('cfgKey').value = currentConfig.api_key || '';
            document.getElementById('cfgModel').value = currentConfig.model_name || '';

            // Populate datalist if models exist
            const datalist = document.getElementById('modelOptions');
            if (currentConfig.models && Array.isArray(currentConfig.models)) {
                datalist.innerHTML = currentConfig.models.map(m => `<option value="${m}">${m}</option>`).join('');
            } else {
                datalist.innerHTML = '';
            }

            document.getElementById('btnSetActive').style.display = currentConfig.id ? 'block' : 'none';
            renderList();
        }

        async function handleValidate() {
            const apiBase = document.getElementById('cfgBase').value.trim() || 'https://api.openai.com/v1';
            const apiKey = document.getElementById('cfgKey').value.trim();
            const btn = document.getElementById('btnValidate');

            if (!apiKey) {
                alert('请先输入 API Key');
                return;
            }

            btn.disabled = true;
            btn.textContent = '验证中...';

            try {
                const response = await fetch(`${apiBase.replace(/\/+$/, '')}/models`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && Array.isArray(data.data)) {
                        const models = data.data.map(m => m.id).sort();
                        currentConfig.models = models;

                        // Update UI
                        const datalist = document.getElementById('modelOptions');
                        datalist.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join('');

                        // If current model is empty, pick the first one
                        if (!document.getElementById('cfgModel').value) {
                            document.getElementById('cfgModel').value = models[0];
                        }

                        alert(`验证成功！已检到 ${models.length} 个可用模型，下拉列表已更新。`);
                    } else {
                        alert('验证成功，但未检到可用模型。');
                    }
                } else {
                    throw new Error(`验证失败 (状态码: ${response.status})`);
                }
            } catch (error) {
                alert('验证出错: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '验证';
            }
        }

        async function handleSave() {
            const btn = event.target;
            const originalText = btn.textContent;

            const updated = {
                ...currentConfig,
                name: document.getElementById('cfgName').value.trim(),
                api_base: document.getElementById('cfgBase').value.trim(),
                api_key: document.getElementById('cfgKey').value.trim(),
                model_name: document.getElementById('cfgModel').value.trim(),
                models: currentConfig.models || []
            };

            btn.disabled = true;
            btn.textContent = '同步中...';

            const { data, error } = await saveConfig(updated);
            if (error) {
                alert('保存失败: ' + error.message);
            } else {
                alert('保存成功！已同步到云端。');
                loadConfigs();
            }
            btn.disabled = false;
            btn.textContent = originalText;
        }

        async function handleSetActive() {
            if (!currentConfig.id) return;
            const { error } = await setActiveConfig(currentConfig.id);
            if (error) {
                alert('设置失败: ' + error.message);
            } else {
                alert('已切换为当前使用配置！');
                loadConfigs();
            }
        }

        async function handleDelete() {
            if (!currentConfig.id) {
                document.getElementById('editor').style.display = 'none';
                document.getElementById('emptyPanel').style.display = 'flex';
                return;
            }
            if (!confirm('确定要删除个配置吗？云端数据也将被永久删除。')) return;

            const { error } = await deleteConfig(currentConfig.id);
            if (error) {
                alert('删除失败: ' + error.message);
            } else {
                currentConfig = null;
                document.getElementById('editor').style.display = 'none';
                document.getElementById('emptyPanel').style.display = 'flex';
                loadConfigs();
            }
        }

        async function userLogout() {
            await signOut();
            window.location.href = 'auth.html';
        }
    </script>
</body>

</html>
