<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 北洛工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563EB;
            --secondary: #3B82F6;
            --accent: #7C3AED;
            --text: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --success: #10B981;
            --error: #EF4444;
            --glow: rgba(37, 99, 235, 0.1);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Nav */
        nav {
            background: var(--white);
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .btn-logout {
            color: var(--error);
            cursor: pointer;
            font-weight: 500;
        }

        /* Layout */
        .admin-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .config-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .config-item:hover {
            border-color: var(--primary);
            background: var(--bg);
        }

        .config-item.active {
            border-color: var(--primary);
            background: #eff6ff;
            border-width: 2px;
        }

        .active-badge {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }

        .config-item .name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .config-item .url {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-add {
            margin-top: auto;
            border: 2px dashed var(--border);
            padding: 16px;
            text-align: center;
            color: var(--text-muted);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
        }

        .btn-add:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            padding: 40px;
        }

        .editor-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--glow);
        }

        select.form-input {
            cursor: pointer;
            background-color: var(--white);
            appearance: auto !important;
            /* Force native arrow and behavior */
            -webkit-appearance: auto !important;
            height: 48px;
            /* Fixed height for consistency */
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--glow);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        /* Toast styles */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }

        .toast {
            padding: 12px 24px;
            border-radius: var(--radius-md);
            background: var(--white);
            color: var(--text);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
            font-size: 14px;
            font-weight: 500;
            min-width: 280px;
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left-color: var(--success);
        }

        .toast-error {
            border-left-color: var(--error);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo">北洛工具箱 - 后台管理</div>
        <div class="nav-user">
            <span id="userEmail">加载中...</span>
            <span class="btn-logout" onclick="userLogout()">退出登录</span>
        </div>
    </nav>

    <div class="admin-container">
        <aside class="sidebar">
            <h3 style="font-size: 16px; margin-bottom: 12px;">我的配置</h3>
            <div id="configList">
                <!-- List items here -->
            </div>
            <div class="btn-add" onclick="createNewConfig()">+ 新增配置</div>
            <div style="margin-top: 24px;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 13px;">←
                    返回工具箱</a>
            </div>
        </aside>

        <main class="main-content">
            <div id="editor" class="editor-card" style="display: none;">
                <h2 id="editorTitle" style="margin-bottom: 24px;">编辑配置</h2>

                <div class="form-group">
                    <label class="form-label">配置名称</label>
                    <input type="text" id="cfgName" class="form-input" placeholder="例如：OpenAI 官方">
                </div>

                <div class="form-group">
                    <label class="form-label">API Base URL</label>
                    <input type="text" id="cfgBase" class="form-input" placeholder="默认: https://api.openai.com/v1">
                </div>

                <div class="form-group">
                    <label class="form-label">API Key</label>
                    <div style="display: flex; gap: 12px;">
                        <input type="password" id="cfgKey" class="form-input" placeholder="sk-..." style="flex: 1;">
                        <button class="btn btn-outline" id="btnValidate" onclick="handleValidate()">验证</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">默认模型</label>
                    <select id="cfgModel" class="form-input">
                        <option value="">点击“验证”获取模型列表</option>
                    </select>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="handleSave()">保存到云端</button>
                    <button class="btn btn-success" id="btnSetActive" onclick="handleSetActive()">设为当前使用</button>
                    <button class="btn btn-danger" onclick="handleDelete()" style="margin-left: auto;">删除</button>
                </div>
            </div>

            <div id="emptyPanel" class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    style="margin-bottom: 16px; opacity: 0.2;">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                <p>选择一个配置进行编辑，或点击左侧新增</p>
            </div>
        </main>
    </div>

    <div style="position: fixed; bottom: 12px; right: 12px; font-size: 10px; color: var(--text-muted); opacity: 0.5;">
        Build: v1.1.3 (Latest)
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        let configs = [];
        let currentConfig = null;

        window.onload = async () => {
            const session = await getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            document.getElementById('userEmail').textContent = session.user.email;
            loadConfigs();
        };

        async function loadConfigs() {
            const { data, error } = await fetchConfigs();
            if (error) {
                alert('加载配置失败: ' + error.message);
                return;
            }
            configs = data;
            renderList();
        }

        function renderList() {
            const list = document.getElementById('configList');
            if (configs.length === 0) {
                list.innerHTML = '<div style="padding: 20px; color: var(--text-muted); text-align: center;">暂无配置</div>';
                return;
            }

            list.innerHTML = configs.map(cfg => `
                <div class="config-item ${currentConfig && currentConfig.id === cfg.id ? 'active' : ''}" onclick="selectConfig('${cfg.id}')">
                    <div style="flex: 1; overflow: hidden;">
                        <div style="font-weight: 500; display: flex; align-items: center; gap: 8px;">
                            <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${cfg.name}</span>
                            ${cfg.is_active ? '<span class="active-badge">当前使用</span>' : ''}
                        </div>
                        <div style="font-size: 12px; color: var(--text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${cfg.api_base}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectConfig(id) {
            currentConfig = configs.find(c => c.id === id);
            showEditor();
        }

        function createNewConfig() {
            currentConfig = { name: '新配置', api_base: 'https://api.openai.com/v1', api_key: '', model_name: 'gpt-4o' };
            showEditor();
        }

        function showEditor() {
            document.getElementById('emptyPanel').style.display = 'none';
            document.getElementById('editor').style.display = 'block';

            document.getElementById('editorTitle').textContent = currentConfig.id ? '编辑配置' : '新增配置';
            document.getElementById('cfgName').value = currentConfig.name;
            document.getElementById('cfgBase').value = currentConfig.api_base || '';
            document.getElementById('cfgKey').value = currentConfig.api_key || '';

            const modelSelect = document.getElementById('cfgModel');

            // User requested no default models, just show what's saved
            const models = currentConfig.models || [];
            const activeModel = currentConfig.model_name || '';

            let optionsHtml = '';

            if (models.length > 0) {
                optionsHtml = models.map(m =>
                    `<option value="${m}" ${m === activeModel ? 'selected' : ''}>${m}</option>`
                ).join('');
            } else if (activeModel) {
                optionsHtml = `<option value="${activeModel}" selected>${activeModel}</option>`;
            } else {
                optionsHtml = '<option value="">点击验证获取模型...</option>';
            }

            modelSelect.innerHTML = optionsHtml;
            modelSelect.value = activeModel;

            document.getElementById('btnSetActive').style.display = currentConfig.id ? 'block' : 'none';
            renderList();
        }

        async function handleValidate() {
            const apiBase = document.getElementById('cfgBase').value.trim() || 'https://api.openai.com/v1';
            const apiKey = document.getElementById('cfgKey').value.trim();
            const btn = document.getElementById('btnValidate');

            if (!apiKey) {
                showToast('请先输入 API Key', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '验证中...';

            try {
                const response = await fetch(`${apiBase.replace(/\/+$/, '')}/models`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && Array.isArray(data.data)) {
                        const models = data.data.map(m => m.id).sort();
                        currentConfig.models = models;

                        // Update UI
                        const modelSelect = document.getElementById('cfgModel');
                        const currentVal = modelSelect.value;

                        modelSelect.innerHTML = models.map(m =>
                            `<option value="${m}" ${m === currentVal ? 'selected' : ''}>${m}</option>`
                        ).join('');

                        // If no selection, pick first
                        if (!modelSelect.value && models.length > 0) {
                            modelSelect.value = models[0];
                        }

                        showToast(`验证成功！已加载 ${models.length} 个模型。`, 'success');
                    } else {
                        showToast('验证成功，但未检到可用模型。', 'error');
                    }
                } else {
                    throw new Error(`验证失败 (状态码: ${response.status})`);
                }
            } catch (error) {
                showToast('验证出错: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '验证';
            }
        }

        async function handleSave() {
            const btn = event.target;
            const originalText = btn.textContent;

            const updated = {
                ...currentConfig,
                name: document.getElementById('cfgName').value.trim(),
                api_base: document.getElementById('cfgBase').value.trim(),
                api_key: document.getElementById('cfgKey').value.trim(),
                model_name: document.getElementById('cfgModel').value.trim(),
                models: currentConfig.models || []
            };

            btn.disabled = true;
            btn.textContent = '同步中...';

            const { data, error } = await saveConfig(updated);
            if (error) {
                showToast('保存失败: ' + error.message, 'error');
            } else {
                showToast('保存成功！已同步到云端。', 'success');
                // Update local memory
                const idx = configs.findIndex(c => c.id === data[0].id);
                if (idx !== -1) configs[idx] = data[0];
                else configs.push(data[0]);
                currentConfig = { ...data[0] };
                renderList();
            }
            btn.disabled = false;
            btn.textContent = originalText;
        }

        async function handleSetActive() {
            if (!currentConfig || !currentConfig.id) return;

            const btn = document.getElementById('btnSetActive');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '设置中...';

            const { data, error } = await setActiveConfig(currentConfig.id);
            if (error) {
                showToast('设置失败: ' + error.message, 'error');
            } else {
                showToast('已切换为当前使用配置！', 'success');
                // Refresh all configs to update the is_active badges
                await loadConfigs();
                // Find the updated current config
                if (data && data.length > 0) {
                    currentConfig = { ...data[0] };
                    renderList();
                }
            }
            btn.disabled = false;
            btn.textContent = originalText;
        }

        async function handleDelete() {
            if (!currentConfig.id) {
                document.getElementById('editor').style.display = 'none';
                document.getElementById('emptyPanel').style.display = 'flex';
                return;
            }
            if (!confirm('确定要删除个配置吗？云端数据也将被永久删除。')) return;

            const { error } = await deleteConfig(currentConfig.id);
            if (error) {
                showToast('删除失败: ' + error.message, 'error');
            } else {
                showToast('删除成功。', 'success');
                currentConfig = null;
                document.getElementById('editor').style.display = 'none';
                document.getElementById('emptyPanel').style.display = 'flex';
                loadConfigs();
            }
        }

        // Toast Helper
        function showToast(message, type = 'primary') {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<span>${message}</span>`;

            container.appendChild(toast);

            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);

            // Remove after 3s
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function userLogout() {
            await signOut();
            window.location.href = 'auth.html';
        }
    </script>
</body>

</html>
